<ion-view view-title="Recipes">
    <ion-nav-buttons side="secondary">
        <button class="button button-clear button-positive" ng-click="openModal()">
            New
        </button>

    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="recipe in recipes" type="item-text-wrap" href="#/tab/recipe/{{recipe.id}}">
                <!--<img ng-src="{{friend.face}}">-->
                <h2>{{recipe.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
